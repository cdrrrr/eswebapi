<div style="white-space:nowrap" ng-cloak>
    <h4>{{ parameter.message }}</h4>
    <p>Dynamic Marker created via a delay!</p>
    <p ng-non-bindable>This is an info window at {{ gps.latitude | number:4 }}, {{ gps.longitude | number:4 }}!</p>
    <p class="muted">My marker will stay open when the window is popped up!</p>
</div>

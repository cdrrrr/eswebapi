<div>
    <div>
        <p>
        <label>NGMODEL === {{myDateVal.paramValue.dRange}}</label>
        </p>
        <p>
        <label>KMODEL is  {{kmodel}}</label>
        </p>
        <p>
        <label>dVal {{myDateVal}}</label>
        </p>
        <div>
            <select kendo-drop-down-list
            k-data-text-field="'title'" 
            k-auto-bind="true"
            k-data-value-field="'dValue'" 
            k-data-source="dateRange" 
            k-ng-model="myDateVal.paramValue.dRange"
            k-value-primitive="true"
            style="width: 50%;" >
            </select>
            <input ng-hide="myDateVal.paramValue.dRange > '1'" kendo-date-picker k-ng-model="myDateVal.paramValue.fromD" k-format="'dd/MM/yyyy'" />
            <input ng-hide="myDateVal.paramValue.dRange != '0'" kendo-date-picker k-ng-model="myDateVal.paramValue.toD" k-format="'dd/MM/yyyy'" />
        </div>
    </div>


    <section class="do-login clearfix row">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-4 col-md-offset-4">
            <form name="loginForm">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                                <span class="fa fa-user"></span>
        </span>
        <input type="text" ng-model="credentials.UserID" class="form-control" placeholder="user id">
    </div>
</div>
<div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">
                                <span class="fa fa-lock"></span>
        </span>
        <input type="password" ng-model="credentials.Password" class="form-control" placeholder="password">
    </div>
</div>
<div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">
                                <span class="fa fa-lock"></span>
        </span>
        <input type="text" ng-model="credentials.BranchID" class="form-control" placeholder="branch">
    </div>
</div>
<div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">
                                <span class="fa fa-lock"></span>
        </span>
        <input type="text" ng-model="credentials.LangID" class="form-control" placeholder="Language ID">
    </div>
</div>
<div class="form-group">
    <div>
        <button es-analytics-on class="btn btn-lg btn-warning btn-login" ng-click="doLogin()">Login</button>
    </div>
</div>
</form>
</div>
</section>
</div>

<div>
    <section class="do-login clearfix row">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-4 col-md-offset-4">
            <form name="loginForm">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                                <span class="fa fa-user"></span>
        </span>
        <input type="text" ng-model="credentials.UserID" class="form-control" placeholder="user id">
    </div>
</div>
<div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">
                                <span class="fa fa-lock"></span>
        </span>
        <input type="password" ng-model="credentials.Password" class="form-control" placeholder="password">
    </div>
</div>
<div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">
                                <span class="fa fa-lock"></span>
        </span>
        <input type="text" ng-model="credentials.BranchID" class="form-control" placeholder="branch">
    </div>
</div>
<div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">
                                <span class="fa fa-lock"></span>
        </span>
        <input type="text" ng-model="credentials.LangID" class="form-control" placeholder="Language ID">
    </div>
</div>
<div class="form-group">
    <input type="checkbox" ng-model="stickyMode" class="form-control" placeholder="StickyMode">
</div>
<div class="form-group">
    <div>
        <button es-analytics-on class="btn btn-lg btn-warning btn-login" ng-click="doLogin()">Login</button>
    </div>
</div>
</form>
</div>
</section>
</div>

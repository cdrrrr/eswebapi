<ui-gmap-markers 
    models="esMarkers" 
    coords="'self'" 
    click="esClick()" 
    options="'esOptions'" 
    fit="'true'" 
    doRebuildAll="true" 
    type="esType" 
    typeOptions="esTypeOptions" 
    modelsbyref="true">
        <ui-gmap-windows ng-if="esShowWindow" 
            show="'showWindow'" 
            doRebuildAll="true" 
            templateUrl="'esTempl'" 
            options="'esInfoWindowOptions'" 
            templateParameter="'esObj'" ng-cloak>
        </ui-gmap-windows>
</ui-gmap-markers>

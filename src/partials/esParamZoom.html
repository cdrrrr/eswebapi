<label class="control-label" uib-tooltip="{{::esParamDef.toolTip}}"
          tooltip-placement="top"
          tooltip-trigger="mouseenter">{{::esParamDef.caption}}</label>
<select class="form-control"
    kendo-combo-box
    name="{{::esParamDef.id}}"
    ng-required="::esParamDef.required"
    k-placeholder="::esParamDef.toolTip"
    k-template="'<span><b>#: Code #</b> -- #: Description #</span>'"
    k-data-text-field="::esParamDef.invSelectedMasterField"
    k-data-value-field="::esParamDef.invSelectedMasterField"
    k-filter="'contains'"
    ng-required="::esParamDef.required"
    k-auto-bind="false"
    k-min-length="3"
    ng-model="esParamVal[esParamDef.id].paramValue"
    k-data-source="esParamLookupDS">
</select>

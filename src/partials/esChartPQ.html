<div class="row">
    <es-params-panel ng-cloak es-group-id="esPqDef" es-local-data-source="'true'" es-show-run="'true'" es-run-click="::executePQ()" es-data-source="esChartDataSource" >
    </es-params-panel>
</div>

<div class="k-content">
	<div kendo-tab-strip>
		<!-- tab list -->
		<ul>
			<li class="k-state-active">Chart</li>
			<li>Data</li>
		</ul>
		<div class="eschart-wrapper">
			<div 
				 kendo-chart="esChartCtrl"
				 k-ng-delay="esChartOptions.dataSource"
			     k-options="esChartOptions">
			</div>
		<div>

		<div>
			<es-local-grid  
		        es-grid-options="esPqDef.esGridOptions" 
		        es-data-source="esChartDataSource">
		    </es-local-grid>
		</div>
	</div>
</div>

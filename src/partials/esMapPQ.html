<div class="row">
    <div class="col-xs-12">
        <es-params-panel ng-cloak 
                    es-panel-open="esPanelOpen"
                    es-group-id="esPqDef" 
                    es-run-click="executePQ()"
                    es-show-run="'true'"
                    es-local-data-source="'true'"
                    es-run-title="{{'ESUI.ESMAPPQ.RUN_MAP' | translate}}">
        </es-params-panel>
    </div>

    <div class="btn-group col-xs-6">
        <label class="btn btn-primary" ng-model="esToggleData" uib-btn-radio="'Map'">{{'ESUI.ESMAPPQ.MAP' | translate}}</label>
        <label class="btn btn-primary" ng-model="esToggleData" uib-btn-radio="'Data'">{{'ESUI.ESMAPPQ.DATA' | translate}}</label>
        <label class="btn btn-primary" ng-model="esToggleData" uib-btn-radio="'Both'">{{'ESUI.ESMAPPQ.BOTH' | translate}}</label>
    </div>

    <div class="btn-group col-xs-6">
        <label class="btn btn-primary" ng-model="esType" uib-btn-radio="'standard'">{{'ESUI.ESMAPPQ.CLUSTER_STANDARD' | translate}}</label>
        <label class="btn btn-primary" ng-model="esType" uib-btn-radio="'cluster'">{{'ESUI.ESMAPPQ.CLUSTER_CLUSTER' | translate}}</label>
        <label class="btn btn-primary" ng-model="esType" uib-btn-radio="'spider'">{{'ESUI.ESMAPPQ.CLUSTER_SPIDER' | translate}}</label>
    </div>
        
    <ui-gmap-google-map ng-hide="esToggleData == 'Data'" ng-class="{ 'col-xs-6': esToggleData == 'Both', 'col-xs-12' : esToggleData == 'Map'}"
        center="esMapOptions.center"
        zoom="esMapOptions.zoom"
        control="esMapControl"
        pan="true">

        <es-map-markers es-rows="mapDS" es-pq-info="myPQInfo" es-high-light="esHighLight" es-type="esType" es-type-options="esTypeOptions" es-show-window="esShowWindow" es-click="esClick()">
        </es-map-markers>
    </ui-gmap-google-map>
            
    <es-local-grid ng-hide="esToggleData == 'Map'" 
        ng-class="{ 'col-xs-6': esToggleData == 'Both', 'col-xs-12' : esToggleData == 'Data'}"
        es-grid-options="esPqDef.esGridOptions" 
        es-data-source="mapDS">
    </es-local-grid>

</div>

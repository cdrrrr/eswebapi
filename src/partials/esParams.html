<accordion>
	<accordion-group heading="Parameters ({{esParamsDef.length}})" is-open="true">
		<form class="form">
			<div class="row">
				<div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="param in esParamsDef | filter:{visible: true} | orderBy:'aa'">
				    <es-param es-type="param | esParamTypeMapper" es-param-val="esParamsValues" es-param-def="param"></es-param>
				</div>
			</div>
		</form>
	</accordion-group>
</accordion>

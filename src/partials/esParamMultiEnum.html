<label class="control-label">{{::esParamDef.caption}}</label>
<select 
    class="form-control es-param-control"
    name="{{::esParamDef.id}}"
    ng-required="::esParamDef.required"
    kendo-multi-select 
    k-placeholder="::esParamDef.toolTip"
    k-data-text-field="'text'" 
    k-data-value-field="'value'" 
    k-auto-bind="false" 
    k-value-primitive="true"
    k-data-source="esParamDef.enumList" 
    k-ng-model="esParamVal[esParamDef.id].paramValue">
</select>

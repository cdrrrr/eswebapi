<body ng-cloak>
    <div ng-cloak>
        <div ng-controller="testCtrl">
            <h2>pValue() is {{params[esParamDef.id].pValue()}}</h2>
            <h2>paramValue is {{params[esParamDef.id].paramValue}}</h2>
            <select 
                class="form-control es-param-control"
                kendo-drop-down-list
                name="{{esParamDef.id}}"
                ng-required="esParamDef.required"
                ng-cloak
                k-ng-delay="esParamDef"
                k-data-text-field="'text'" 
                k-data-value-field="'value'" 
                k-auto-bind="true"
                k-option-label="{ text: 'All', value: null}" 
                k-data-source="esParamDef.enumList"
                k-value-primitive="true"
                ng-model-options="{getterSetter: true}"
                ng-model="esParamVal[esParamDef.id].pValue"/>
            </select> 

            <hr></hr>
            <input class="form-control es-param-control" 
            kendo-masked-text-box
            name="{{::esParamDef.id}}"
            ng-required="::esParamDef.required"
            k-mask="''"
            ng-model-options="{getterSetter: true}"
            ng-model="esParamVal[esParamDef.id].pValue"/>
        </div>
    </div>

<body ng-cloak>
    <div ng-cloak>
        <div ng-controller="esChartCtrl">
            <es-chart ng-if="isReady"
                es-pq-def="esPqDef" 
                es-chart-options="esPqDef.options">
            </es-chart>
        </div>
    </div>
    
    <script type="text/javascript">
    function prepareMobileCall() {
        window.esWebApiSettings = {
            "host": "192.168.1.190/eswebapijti",
            subscriptionId: "",
            bridgeId: "",
            subscriptionPassword: "passx",
            allowUnsecureConnection: true
        };
        window.esDeviceMode = "";
        window.esGridHeight = "";
        window.esWebApiToken = "";
        window.esDef = {
            GroupID: "ESTMOpportunity",
            FilterID: "ESTMOpportunityManagement",
            options: {
                    autoBind: false,
                    title: "Leads by Lead Source",
                    series: [{
                        type: 'column',
                        field: 'OppRevenue',
                        categoryField: 'fLeadSourceCode',
                        aggregate: 'sum',
                        axis: "Revenue"
                    }, {
                        type: 'line',
                        field: 'OppRevenue',
                        categoryField: 'fLeadSourceCode',
                        aggregate: 'count',
                        axis: "CountOf"
                    }],

                    valueAxes: [{
                        name: "Revenue",
                        title: {
                            text: "Turnover (euros)"
                        }
                    }, {
                        name: "CountOf",
                        title: {
                            text: "Count Of"
                        }
                    }],

                    categoryAxis: {
                        labels: {
                            rotation: 90
                        },
                        axisCrossingValues: [0, 205]
                    },


                    tooltip: {
                        visible: true,
                        template: "#= category #: #= value #"
                    },
                    pannable: {
                        lock: "x"
                    },
                    zoomable: {
                        mousewheel: {
                            lock: "x"
                        },
                        selection: {
                            lock: "x"
                        }
                    }
                }
        };
        

        //window.esWebApiToken = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1bmlxdWVfbmFtZSI6ImFkbWluIiwieC1lc3UtcGFzc3dvcmQiOiJlbnRlcnNvZnQiLCJ4LWVzdS1icmFuY2gtaWQiOiLOkc6YzpciLCJ4LWVzdS1sYW5nLWlkIjoiZWwtR1IiLCJ4LWVzbGktRVNTdWJzY3JpcHRpb25QYXNzd29yZCI6InBhc3N4IiwiaXNzIjoiRW50ZXJzb2Z0IiwiYXVkIjoiaHR0cDovLzE5Mi4xNjguMS4xOTAiLCJleHAiOjE0NTU4NDQwMTQsIm5iZiI6MTQ1NTgzMzIxNH0.8SSZeSGhaG9T6JEYLLucO5PwCt5I4Xwt2aR0cMMH4MU";
    };
    prepareMobileCall();
    </script>

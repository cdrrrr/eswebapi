<!DOCTYPE html>
<html ng-app="esWebPqApp">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Entersoft Store Assistant Example</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body ng-cloak>
    <div ng-cloak>
        <div ng-controller="esPQCtrl">
            <es-web-pq 
                es-group-id="esPQDef" 
                es-srv-paging="true">
            </es-web-pq>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>

    <script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

    <script src="bower_components/ngStorage/ngstorage.min.js"></script>
    <script src="bower_components/stacktrace-js/dist/stacktrace.js"></script>
    <script src="bower_components/log4javascript/js/log4javascript.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/jscache/cache.js"></script>
    <script src="bower_components/moment/min/moment-with-locales.min.js"></script>

    <script src="lib/telerik/js/jszip.min.js"></script>
    <script src="lib/telerik/js/cultures/kendo.culture.el-GR.min.js"></script>
    <script src="lib/telerik/js/kendo.all.min.js"></script>

    <script src="lib/eswebapi/dist/eswebapi.js"></script>
    <script src="lib/eswebapi/dist/eswebapi.templates.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
